<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription – NouMatch</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#8e24aa",
            secondary: "#e91e63",
            dark: "#2d0a3d",
            accentPink: "#e91e63",
            secondaryLight: "#f48fb1",
          }
        }
      }
    }
  </script>
</head>
<body class="h-screen w-screen overflow-hidden">

<!-- Fullscreen background -->
<div class="absolute inset-0 bg-cover bg-center" 
     style="background-image: url('https://images.pexels.com/photos/1415131/pexels-photo-1415131.jpeg');"></div>
<div class="absolute inset-0 bg-black/60"></div> <!-- Dark overlay -->

<!-- Register form container -->
<div class="relative flex items-center justify-center h-screen px-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 z-20 overflow-y-auto max-h-[90vh]">
    
    <!-- Logo -->
    <a href="/" class="flex items-center justify-center mb-6">
      <i class="fa-solid fa-heart text-secondary text-3xl mr-2"></i>
      <span class="text-2xl font-bold text-primary">NouMatch</span>
    </a>

    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Créez votre compte</h2>

    <!-- Django registration form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block mb-1 font-semibold text-gray-700">Nom d’utilisateur</label>
        <input type="text" name="username" id="id_username" 
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none"
               placeholder="Votre nom d’utilisateur" required>
      </div>

      <!-- Email -->
      <div>
        <label for="id_email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" name="email" id="id_email" 
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none"
               placeholder="Votre email" required>
      </div>

      <!-- Password -->
      <div>
        <label for="id_password1" class="block mb-1 font-semibold text-gray-700">Mot de passe</label>
        <input type="password" name="password1" id="id_password1"
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none"
               placeholder="Votre mot de passe" required>
      </div>

      <div>
        <label for="id_password2" class="block mb-1 font-semibold text-gray-700">Confirmez le mot de passe</label>
        <input type="password" name="password2" id="id_password2"
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none"
               placeholder="Confirmez le mot de passe" required>
      </div>

      <!-- Birth date -->
      <div>
        <label for="id_birth_date" class="block mb-1 font-semibold text-gray-700">Date de naissance</label>
        <input type="date" name="birth_date" id="id_birth_date"
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none">
      </div>

      <!-- Gender -->
      <div>
        <label for="id_gender" class="block mb-1 font-semibold text-gray-700">Genre</label>
        <select name="gender" id="id_gender"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none">
          <option value="">-- Sélectionnez --</option>
          <option value="male">Homme</option>
          <option value="female">Femme</option>
          <option value="other">Autre</option>
        </select>
      </div>

      <!-- Interested in -->
      <div>
        <label for="id_interested_in" class="block mb-1 font-semibold text-gray-700">Intéressé par</label>
        <select name="interested_in" id="id_interested_in"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none">
          <option value="">-- Sélectionnez --</option>
          <option value="male">Hommes</option>
          <option value="female">Femmes</option>
          <option value="everyone">Tout le monde</option>
        </select>
      </div>

      <!-- Location -->
      <div>
        <label for="id_location" class="block mb-1 font-semibold text-gray-700">Ville / Localisation</label>
        <input type="text" name="location" id="id_location"
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none"
               placeholder="Ex: Port-au-Prince">
      </div>

      <!-- Bio -->
      <div>
        <label for="id_bio" class="block mb-1 font-semibold text-gray-700">À propos de vous</label>
        <textarea name="bio" id="id_bio" rows="3"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none"
                  placeholder="Parlez un peu de vous…"></textarea>
      </div>

      <!-- Profile photo -->
      <div>
        <label for="id_profile_photo" class="block mb-1 font-semibold text-gray-700">Photo de profil</label>
        <input type="file" name="profile_photo" id="id_profile_photo" accept="image/*"
               class="w-full text-gray-700">
      </div>


      <!-- Submit button -->
      <button type="submit"
              class="w-full bg-secondary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
        Créer mon compte
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Déjà un compte ? 
      <a href="{% url 'users:login' %}" class="text-secondary font-semibold hover:underline">Se connecter</a>
    </p>
  </div>
</div>

</body>
</html>
