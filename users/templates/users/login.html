<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – NouMatch</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#8e24aa",
            secondary: "#e91e63",
            dark: "#2d0a3d",
            accentPink: "#e91e63",
            secondaryLight: "#f48fb1", 
          }
        }
      }
    }
  </script>
</head>
<body class="h-screen w-screen overflow-hidden">

<!-- Fullscreen background -->
<div class="absolute inset-0 bg-cover bg-center" 
     style="background-image: url('https://images.pexels.com/photos/1415131/pexels-photo-1415131.jpeg');"></div>
<div class="absolute inset-0 bg-black/60"></div> <!-- Dark overlay -->

<!-- Login form container -->
<div class="relative flex items-center justify-center h-screen px-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 z-20">
    <!-- Logo -->
    <a href="/" class="flex items-center justify-center mb-6">
      <i class="fa-solid fa-heart text-secondary text-3xl mr-2"></i>
      <span class="text-2xl font-bold text-primary">NouMatch</span>
    </a>

    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connectez-vous à votre compte</h2>

    <!-- Django login form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="id_username" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" name="username" id="id_username" 
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none"
               placeholder="Votre email" required>
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block mb-1 font-semibold text-gray-700">Mot de passe</label>
        <input type="password" name="password" id="id_password" 
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondaryLight focus:outline-none"
               placeholder="Votre mot de passe" required>
      </div>

      <!-- Remember me / forgot password -->
      <div class="flex items-center justify-between text-sm">

        <a href="{% url 'users:password_reset' %}" class="text-secondary hover:underline">Mot de passe oublié ?</a>
      </div>

      <!-- Submit button -->
      <button type="submit" 
              class="w-full bg-secondary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
        Se connecter
      </button>
    </form>

    <!-- Register link -->
    <p class="mt-6 text-center text-gray-600">
      Pas encore de compte ? 
      <a href="{% url 'users:register' %}" class="text-secondary font-semibold hover:underline">S’inscrire</a>
    </p>
  </div>
</div>

</body>
</html>
