{% block content %}

<main class="flex-1 pt-28 px-4">

    </div>

    <!-- RIGHT -->
    <div class="hidden lg:flex flex-col gap-6">

        <h3 class="font-bold text-center mb-4">Infos du Profil</h3>

<!-- LIKE MODAL -->

       onclick="event.stopPropagation()">

            class="absolute top-3 right-3 text-2xl text-gray-700 hover:text-gray-900">

    <img id="like-img" class="w-full h-72 object-cover">

      <h2 id="like-name" class="text-xl font-bold"></h2>

        <button onclick="closeLikeModal()"
                class="bg-red-500 text-white px-6 py-3 rounded-full">

                class="bg-green-500 text-white px-6 py-3 rounded-full">

  </div>
</div>
